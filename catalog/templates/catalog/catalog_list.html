<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
	<title>test task</title>
	<meta http-equiv="content-type" content="text/html;charset=utf-8" />
    
    <style type="text/css" title="currentStyle">
        @import "{{STATIC_URL}}datatables/css/demo_page.css";
        @import "{{STATIC_URL}}datatables/css/demo_table.css";
    </style>
    <script type="text/javascript" language="javascript" src="{{STATIC_URL}}datatables/js/jquery.js"></script>
    <script type="text/javascript" language="javascript" src="{{STATIC_URL}}datatables/js/jquery.dataTables.js"></script>
    <script type="text/javascript" charset="utf-8">
        $(document).ready(function() {
            $('#catalog').dataTable( {
                "asSorting": [[ 0, "desc" ]],
                "aoColumnDefs": [
                          { 'bSortable': false, 'aTargets': [ 2 ] },
                          { "bSearchable": false, "aTargets": [ 1,2 ] }
                       ]                
            } );
        } );
    </script>  
    <style>  
        #container {
            margin: 30px auto;
            padding: 0;
            width: 800px;
        }
    </style>
</head>

<body>    
    <div id="container">
        <h1>Тестовое задание.</h1>
        <div>Доступ к админке user: root, password: root.</div>
        <h2>Таблица кинофестивалей.</h2>
        <table id="catalog" class="display dataTable">  
            <thead>
                <tr>
                    <th>Название</th>
                    <th>Страна</th>
                    <th>Дата</th>
                </tr>
            </thead>        
            {% for item in object_list %}
            <tr>
                <td>{{ item.name }}</td><td>{{ item.country }}</td><td>{{ item.date|date:"d-m-Y" }}</td>
            </tr>
            {% endfor %}
        </table>
        <br/>
        <h2>Генерация новых записей кинофестивалей.</h2>
        <div>
            <form action="{% url 'home' %}" method="GET">
                <input type="hidden" name="generate" value="1">
                <input type="submit" value="Автоматически создать 20 новых записей в таблице кинофестивалей">
            </form>
        </div>
    </div>
</body>

</html>
